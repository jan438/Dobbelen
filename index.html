<!DOCTYPE html>
<html>
  <head>
    <title>Dobbelen</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="./css/dice.css" rel="stylesheet" type="text/css" />

    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(45deg, #004b1a, #267a46);
        margin: 0;
        font-family: sans-serif;
      }

      .demo__button {
        margin-top: 20px;
      }

      .demo__footer {
        position: fixed;
        bottom: 20px;
      }

      .demo__link {
        color: #000;
        text-decoration: none;
      }

      .demo__link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

	<div>
		<div id="dice__scene0" class="dice__scene">
			<div id="dice__cube0" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
		<div id="dice__scene1" class="dice__scene">
			<div id="dice__cube1" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
		<div id="dice__scene2" class="dice__scene">
			<div id="dice__cube2" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
		<div id="dice__scene3" class="dice__scene">
			<div id="dice__cube3" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
		<div id="dice__scene4" class="dice__scene">
			<div id="dice__cube4" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
    </div>

    <audio preload="auto" id="dice__audio">
    	<source src="./assets/sounds/dice-sound.mp3"></source>
    </audio>

    <button class="demo__button" id="dice__btn">Roll the dice</button>
 
 <div class="row">
  <div class="column">   
	<table class="styled-table">
		<thead>
			<tr>
				<th colspan="3">Upper Section</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="./assets/images/dice-1.png" alt="one" height="20" width="20" border="2px"></td>
				<td><input type="radio" id="ones" name="ones"></td>
				<td>1</td>
			</tr>
			<tr class="active-row">
				<td><img src="./assets/images/dice-2.png" alt="two" height="20" width="20" border="2px"></td>
				<td><input type="radio" id="twos" name="twos"></td>
				<td>2</td>
			</tr>
			<tr>
				<td><img src="./assets/images/dice-3.png" alt="three" height="20" width="20" border="2px"></td>
				<td><input type="radio" id="threes" name="threes"></td>
				<td>3</td>
			</tr>
			<tr>
				<td><img src="./assets/images/dice-4.png" alt="four" height="20" width="20" border="2px"></td>
				<td><input type="radio" id="foures" name="foures"></td>
				<td>4</td>
			</tr>
			<tr>
				<td><img src="./assets/images/dice-5.png" alt="five" height="20" width="20" border="2px"></td>
				<td><input type="radio" id="fives" name="fives"></td>
				<td>5</td>
			</tr>
			<tr class="active-row">
				<td><img src="./assets/images/dice-6.png" alt="six" height="20" width="20" border="2px"></td>
				<td><input type="radio" id="sixes" name="sixes"></td>
				<td>6</td>
			</tr>
		</tbody>
	</table>
  </div>
  <div class="column">	
	<table class="styled-table">
		<thead>
			<tr>
				<th colspan="3">Lower Section</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="bkgImg">3</td>
				<td><input type="radio" id="threeofak" name="threeofak"></td>
				<td>1</td>
			</tr>
			<tr class="active-row">
				<td>Melissa</td>
				<td><input type="radio" id="fourofak" name="fourofak"></td>
				<td>2</td>
			</tr>
			<tr>
				<td>Dom</td>
				<td><input type="radio" id="fullhouse" name="fullhouse"></td>
				<td>3</td>
			</tr>
			<tr>
				<td>Dom</td>
				<td><input type="radio" id="smstreight" name="smstreight"></td>
				<td>4</td>
			</tr>
			<tr>
				<td>Dom</td>
				<td><input type="radio" id="lastreight" name="lastreight"></td>
				<td>5</td>
			</tr>
			<tr class="active-row">
				<td>Melissa</td>
				<td><input type="radio" id="yahtzee" name="yahtzee"></td>
				<td>6</td>
			</tr>
			<tr>
				<td>Dom</td>
				<td><input type="radio" id="chance" name="chance"></td>
				<td>7</td>
			</tr>
		</tbody>
	</table>
  </div>
</div>	
    <footer class="demo__footer">
      <p>Yahtzee</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="./js/dice.js"></script>
  </body>
</html>
