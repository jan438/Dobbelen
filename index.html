<!DOCTYPE html>
<html>
  <head>
    <title>Dobbelen</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link href="./css/dice.css" rel="stylesheet" type="text/css" />
	
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: linear-gradient(45deg, #004b1a, #267a46);
        margin: 0;
        font-family: sans-serif;
      }

      .demo__button {
        margin-top: 20px;
      }

      .demo__footer {
        position: fixed;
        bottom: 20px;
      }

      .demo__link {
        color: #000;
        text-decoration: none;
      }

      .demo__link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

	<div>
		<div id="dice__scene0" class="dice__scene">
			<div id="dice__cube0" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
		<div id="dice__scene1" class="dice__scene">
			<div id="dice__cube1" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
		<div id="dice__scene2" class="dice__scene">
			<div id="dice__cube2" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
		<div id="dice__scene3" class="dice__scene">
			<div id="dice__cube3" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
		<div id="dice__scene4" class="dice__scene">
			<div id="dice__cube4" class="show-front">
				<div class="dice__side dice__side--front"></div>
				<div class="dice__side dice__side--back"></div>
				<div class="dice__side dice__side--right"></div>
				<div class="dice__side dice__side--left"></div>
				<div class="dice__side dice__side--top"></div>
				<div class="dice__side dice__side--bottom"></div>
			</div>
		</div>
    </div>

    <audio preload="auto" id="dice__audio">
    	<source src="./assets/sounds/dice-sound.mp3"></source>
    </audio>

    <button class="demo__button" id="dice__btn">Roll the dice</button>
 
 <div class="row">
  <div class="column">   
	<table id="uppersec" class="styled-table">
		<thead>
			<tr>
				<th colspan="3">Upper Section</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><img src="./assets/images/dice-1.png" alt="one" height="30" width="30" border="2px"></td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td><img src="./assets/images/dice-2.png" alt="two" height="30" width="30" border="2px"></td>
				<td>2</td>
				<td>2</td>

			</tr>
			<tr>
				<td><img src="./assets/images/dice-3.png" alt="three" height="30" width="30" border="2px"></td>
				<td>3</td>
				<td>3</td>
			</tr>
			<tr>
				<td><img src="./assets/images/dice-4.png" alt="four" height="30" width="30" border="2px"></td>
				<td>4</td>
				<td>4</td>
			</tr>
			<tr>
				<td><img src="./assets/images/dice-5.png" alt="five" height="30" width="30" border="2px"></td>
				<td>5</td>
				<td>5</td>
			</tr>
			<tr>
				<td><img src="./assets/images/dice-6.png" alt="six" height="30" width="30" border="2px"></td>
				<td>6</td>
				<td>6</td>
			</tr>
			<tr>
				<td><img src="./assets/images/bonus.png" alt="bonus" height="30" width="30" border="2px"></td>
				<td>-</td>
				<td>-</td>
			</tr>
		</tbody>
	</table>
  </div>
  <div class="column">	
	<table id="lowersec" class="styled-table">
		<thead>
			<tr>
				<th colspan="3">Lower Section</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="bkgImg">3</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td class="bkgImg">4</td>
				<td>2</td>
				<td>2</td>
			</tr>
			<tr>
				<td class="bkgImg">32</td>
				<td>3</td>
				<td>3</td>
			</tr>
			<tr>
				<td class="bkgImg">SS</td>
				<td>4</td>
				<td>4</td>
			</tr>
			<tr>
				<td class="bkgImg">LS</td>
				<td>5</td>
				<td>5</td>
			</tr>
			<tr>
				<td class="bkgImg">5</td>
				<td>6</td>
				<td>6</td>
			</tr>
			<tr>
				<td class="bkgImg">?</td>
				<td>7</td>
				<td>7</td>
			</tr>
		</tbody>
	</table>
  </div>
</div>
<div class="row">
  <div class="colscore">
	<table class="styled-score">
		<thead>
			<tr>
				<th>Upper Score</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="upsc">0</td>
			</tr>
		</tbody>
	</table>
  </div>
  <div class="colscore">
	<table class="styled-score">
		<thead>
			<tr>
				<th>Lower Score</th>
			 </tr>
		</thead>
		<tbody>
			<tr>
				<td id=="losc">0</td>
			</tr>
		</tbody>
	</table>
  </div>
  <div class="colscore">
	<table class="styled-score">
		<thead>
			<tr>
				<th>Yahtzee Bonus</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="yzbo">0</td>
			</tr>
		</tbody>
	</table>
  </div>
  <div class="colscore">
	<table class="styled-score">
		<thead>
			<tr>
				<th>Grand Total</th>
			 </tr>
		</thead>
		<tbody>
			<tr>
				<td id=="grtt">0</td>
			</tr>
		</tbody>
	</table>
  </div>
</div>
	<footer class="demo__footer">
      <p>Yahtzee</p>
	</footer>
	<script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
	<script type="text/javascript" src="js/d6.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="./js/dice.js"></script>
  </body>
</html>
